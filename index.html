<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Floatly Preview</title>
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css'>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- html for the script-->
<div id="fly">
  <div class="fly_btn" onclick="openB();">
    <i class="fas fa-bars"></i>
    <i class="fas fa-times"></i>
  </div>
  <div class="a_ib">
    <div class="a_i" onclick="window.close();">
      <i class="far fa-window-close"></i>
    </div>
    <div class="a_i" onclick="window.open(window.location.href);">
      <i class="far fa-clone"></i>
    </div>
    <div class="a_i" onclick="window.scrollTo(0,0);">
      <i class="fas fa-arrow-up"></i>
    </div>
    <div class="a_i" onclick="window.scrollTo(0,document.body.scrollHeight);">
      <i class="fas fa-arrow-down"></i>
    </div>
    <div class="a_i" id="fs_action" onclick="openFS();">
     <i class="fas fa-expand-arrows-alt"></i>
     <i class="fas fa-compress-arrows-alt"></i>
    </div>
    <div class="a_i" id="cpyToClip">
      <i class="far fa-clipboard"></i>
    </div>
    <div class="a_i" onclick="Navigator.share(window.location.href)">
      <i class="fas fa-share-alt-square"></i>
    </div>
  </div>
</div>
<!-- end of html for the script -->
<script  src="./script.js"></script>
</body>
</html>
